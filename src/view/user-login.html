<!DOCTYPE html>
<html>
	<head>
		<%=require('html-loader!./layout/head-common.html')%>
		<title><%= htmlWebpackPlugin.options.title%> - MMall电商平台</title>
	</head>
	<body>
	<%=require('html-loader!./layout/nav-simple.html')%>
	<div class="page-wrap">
		<div class="w">
			<div class="user-con">
				<div class="user-title">用户登录</div>
				<div class="user-box">
					<div class="error-item" >
					    <i class="fa fa-minus-circle error-icon"></i>
					    <p class="err-msg"></p>
					</div>
					<div class="user-item">
						<label class="user-label" for="username">
							<i class="fa fa-user"></i>
						</label>
						<input type="text" class="user-content" id="username" name="username" placeholder="请输入您的用户名或手机号" autocomplete="off"/>
					</div>
					<div class="user-item">
						<label class="user-label" for="password">
							<i class="fa fa-lock"></i>
						</label>
						<input type="password" class="user-content" id="password" name="password" placeholder="请输入您的密码" autocomplete="off"/>
					</div>
					<div class="user-item">
						<label class="user-label" for="verifiCode">
							<i class="fa fa-key"></i>
						</label>
							<img class="imgcode" title="点击图片切换验证码哟 ~" id="vcodeImg"
							src="/user/getVerifiCodeImage.do" alt="#" >
							<input id="verifiCode" class="user-content img-code" name="verifiCode" type="text"
					                           placeholder="验证码">
					</div>
				
					<span id="submit" class="btn btn-submit">登录</span>
					<div class="link-item">
						
						<a class="link" href="./user-pass-reset.html" target="_blank">忘记密码</a>
						<a class="link" href="./user-register.html"  target="_blank">注册</a>
					</div>	
				</div>	
			</div>
		</div>	
	</div>		
	<%=require('html-loader!./layout/footer.html')%>
	</body>
</html>
